<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TryRestu | AI Video Commercials for Restaurants</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #141414;
            --bg-card: #1a1a1a;
            --bg-input: #0f0f0f;
            --gold-primary: #c9a962;
            --gold-light: #e4d5a8;
            --gold-dark: #9a7b3c;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --text-muted: #666666;
            --border-color: #2a2a2a;
            --border-gold: rgba(201, 169, 98, 0.3);
            --success: #4ade80;
            --error: #f87171;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        /* Subtle background texture */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(ellipse at 20% 20%, rgba(201, 169, 98, 0.03) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(201, 169, 98, 0.02) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 580px;
            margin: 0 auto;
            padding: 60px 24px;
            position: relative;
            z-index: 1;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 48px;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 600;
            color: var(--text-primary);
            letter-spacing: -0.02em;
            margin-bottom: 8px;
        }

        .logo span {
            color: var(--gold-primary);
        }

        .tagline {
            font-size: 1rem;
            color: var(--text-secondary);
            font-weight: 300;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        /* Features bar */
        .features {
            display: flex;
            justify-content: center;
            gap: 32px;
            margin-bottom: 48px;
            padding: 20px 0;
            border-top: 1px solid var(--border-color);
            border-bottom: 1px solid var(--border-color);
        }

        .feature {
            text-align: center;
        }

        .feature-value {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--gold-primary);
            display: block;
        }

        .feature-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-top: 4px;
        }

        /* Form Card */
        .form-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 40px;
            position: relative;
            overflow: hidden;
        }

        .form-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--gold-primary), transparent);
            opacity: 0.5;
        }

        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.25rem;
            font-weight: 500;
            margin-bottom: 24px;
            color: var(--text-primary);
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 28px;
        }

        .form-label {
            display: block;
            font-size: 0.8rem;
            font-weight: 500;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.08em;
            margin-bottom: 10px;
        }

        .form-input {
            width: 100%;
            padding: 16px 20px;
            background: var(--bg-input);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--gold-primary);
            box-shadow: 0 0 0 3px rgba(201, 169, 98, 0.1);
        }

        .form-input::placeholder {
            color: var(--text-muted);
        }

        /* Upload Areas */
        .upload-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 28px;
        }

        .upload-box {
            background: var(--bg-input);
            border: 2px dashed var(--border-color);
            border-radius: 12px;
            padding: 32px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .upload-box:hover {
            border-color: var(--gold-primary);
            background: rgba(201, 169, 98, 0.03);
        }

        .upload-box.has-files {
            border-color: var(--gold-dark);
            border-style: solid;
            background: rgba(201, 169, 98, 0.05);
        }

        .upload-icon {
            width: 48px;
            height: 48px;
            margin: 0 auto 16px;
            opacity: 0.6;
        }

        .upload-icon svg {
            width: 100%;
            height: 100%;
            stroke: var(--gold-primary);
        }

        .upload-title {
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .upload-subtitle {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .upload-count {
            position: absolute;
            top: 12px;
            right: 12px;
            background: var(--gold-primary);
            color: var(--bg-primary);
            font-size: 0.7rem;
            font-weight: 600;
            padding: 4px 10px;
            border-radius: 20px;
        }

        .file-input {
            display: none;
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 18px 32px;
            background: linear-gradient(135deg, var(--gold-primary) 0%, var(--gold-dark) 100%);
            border: none;
            border-radius: 8px;
            color: var(--bg-primary);
            font-size: 1rem;
            font-weight: 600;
            font-family: inherit;
            letter-spacing: 0.02em;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(201, 169, 98, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Progress Section */
        .progress-section {
            display: none;
            margin-top: 32px;
            padding-top: 32px;
            border-top: 1px solid var(--border-color);
        }

        .progress-section.active {
            display: block;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .progress-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.1rem;
            color: var(--text-primary);
        }

        .progress-time {
            font-size: 0.85rem;
            color: var(--text-muted);
            font-variant-numeric: tabular-nums;
        }

        .progress-bar-container {
            height: 4px;
            background: var(--bg-input);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 24px;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--gold-primary), var(--gold-light));
            border-radius: 2px;
            width: 0%;
            transition: width 0.5s ease;
        }

        .progress-steps {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .progress-step {
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 12px 16px;
            background: var(--bg-input);
            border-radius: 8px;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .progress-step.active {
            border-color: var(--gold-primary);
            background: rgba(201, 169, 98, 0.05);
        }

        .progress-step.completed {
            border-color: var(--success);
            opacity: 0.6;
        }

        .step-indicator {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 2px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: all 0.3s ease;
        }

        .progress-step.active .step-indicator {
            border-color: var(--gold-primary);
            background: var(--gold-primary);
        }

        .progress-step.completed .step-indicator {
            border-color: var(--success);
            background: var(--success);
        }

        .step-indicator svg {
            width: 12px;
            height: 12px;
            opacity: 0;
        }

        .progress-step.completed .step-indicator svg {
            opacity: 1;
            stroke: var(--bg-primary);
        }

        .step-spinner {
            width: 12px;
            height: 12px;
            border: 2px solid transparent;
            border-top-color: var(--bg-primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: none;
        }

        .progress-step.active .step-spinner {
            display: block;
        }

        .progress-step.active .step-indicator svg {
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .step-text {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .progress-step.active .step-text {
            color: var(--text-primary);
        }

        /* Result Section */
        .result-section {
            display: none;
            margin-top: 32px;
            text-align: center;
        }

        .result-section.active {
            display: block;
        }

        .result-video {
            width: 100%;
            border-radius: 12px;
            margin-bottom: 24px;
            border: 1px solid var(--border-color);
        }

        .result-actions {
            display: flex;
            gap: 12px;
        }

        .result-btn {
            flex: 1;
            padding: 16px 24px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .result-btn-primary {
            background: linear-gradient(135deg, var(--gold-primary) 0%, var(--gold-dark) 100%);
            border: none;
            color: var(--bg-primary);
        }

        .result-btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(201, 169, 98, 0.3);
        }

        .result-btn-secondary {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-primary);
        }

        .result-btn-secondary:hover {
            border-color: var(--gold-primary);
            background: rgba(201, 169, 98, 0.05);
        }

        /* Error State */
        .error-message {
            display: none;
            background: rgba(248, 113, 113, 0.1);
            border: 1px solid var(--error);
            border-radius: 8px;
            padding: 16px 20px;
            margin-top: 20px;
            color: var(--error);
            font-size: 0.9rem;
        }

        .error-message.active {
            display: block;
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 48px;
            padding-top: 24px;
            border-top: 1px solid var(--border-color);
        }

        .footer-text {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        /* Responsive */
        @media (max-width: 640px) {
            .container {
                padding: 40px 16px;
            }

            .logo {
                font-size: 2rem;
            }

            .features {
                gap: 20px;
            }

            .feature-value {
                font-size: 1.25rem;
            }

            .form-card {
                padding: 28px 20px;
            }

            .upload-grid {
                grid-template-columns: 1fr;
            }

            .result-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="logo">Try<span>Restu</span></h1>
            <p class="tagline">AI-Powered Video Commercials</p>
        </header>

        <div class="features">
            <div class="feature">
                <span class="feature-value">6</span>
                <span class="feature-label">Scenes</span>
            </div>
            <div class="feature">
                <span class="feature-value">24s</span>
                <span class="feature-label">Duration</span>
            </div>
            <div class="feature">
                <span class="feature-value">4K</span>
                <span class="feature-label">Quality</span>
            </div>
        </div>

        <div class="form-card">
            <form id="videoForm">
                <div class="form-group">
                    <label class="form-label">Restaurant Name</label>
                    <input type="text" class="form-input" id="restaurantName" placeholder="Enter your restaurant name" required>
                </div>

                <div class="upload-grid">
                    <div class="upload-box" id="interiorUpload">
                        <input type="file" class="file-input" id="interiorFiles" multiple accept="image/*">
                        <div class="upload-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke-width="1.5">
                                <path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"/>
                                <path d="M9 22V12h6v10"/>
                            </svg>
                        </div>
                        <div class="upload-title">Interior Photos</div>
                        <div class="upload-subtitle">1-5 images</div>
                        <div class="upload-count" style="display: none;">0</div>
                    </div>

                    <div class="upload-box" id="foodUpload">
                        <input type="file" class="file-input" id="foodFiles" multiple accept="image/*">
                        <div class="upload-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke-width="1.5">
                                <path d="M18 8h1a4 4 0 010 8h-1"/>
                                <path d="M2 8h16v9a4 4 0 01-4 4H6a4 4 0 01-4-4V8z"/>
                                <path d="M6 1v3M10 1v3M14 1v3"/>
                            </svg>
                        </div>
                        <div class="upload-title">Food Photos</div>
                        <div class="upload-subtitle">1-5 images</div>
                        <div class="upload-count" style="display: none;">0</div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Email (Optional)</label>
                    <input type="email" class="form-input" id="email" placeholder="Receive your video via email">
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    Create Your Commercial
                </button>

                <div class="error-message" id="errorMessage"></div>
            </form>

            <div class="progress-section" id="progressSection">
                <div class="progress-header">
                    <span class="progress-title">Creating Your Video</span>
                    <span class="progress-time" id="progressTime">0:00</span>
                </div>
                <div class="progress-bar-container">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
                <div class="progress-steps">
                    <div class="progress-step" data-step="upload">
                        <div class="step-indicator">
                            <div class="step-spinner"></div>
                            <svg viewBox="0 0 24 24" fill="none" stroke-width="3">
                                <polyline points="20 6 9 17 4 12"/>
                            </svg>
                        </div>
                        <span class="step-text">Uploading images</span>
                    </div>
                    <div class="progress-step" data-step="scenes">
                        <div class="step-indicator">
                            <div class="step-spinner"></div>
                            <svg viewBox="0 0 24 24" fill="none" stroke-width="3">
                                <polyline points="20 6 9 17 4 12"/>
                            </svg>
                        </div>
                        <span class="step-text">Designing scenes</span>
                    </div>
                    <div class="progress-step" data-step="generating">
                        <div class="step-indicator">
                            <div class="step-spinner"></div>
                            <svg viewBox="0 0 24 24" fill="none" stroke-width="3">
                                <polyline points="20 6 9 17 4 12"/>
                            </svg>
                        </div>
                        <span class="step-text">Generating footage</span>
                    </div>
                    <div class="progress-step" data-step="rendering">
                        <div class="step-indicator">
                            <div class="step-spinner"></div>
                            <svg viewBox="0 0 24 24" fill="none" stroke-width="3">
                                <polyline points="20 6 9 17 4 12"/>
                            </svg>
                        </div>
                        <span class="step-text">Rendering final video</span>
                    </div>
                </div>
            </div>

            <div class="result-section" id="resultSection">
                <video class="result-video" id="resultVideo" controls></video>
                <div class="result-actions">
                    <a class="result-btn result-btn-primary" id="downloadBtn" download>
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4"/>
                            <polyline points="7 10 12 15 17 10"/>
                            <line x1="12" y1="15" x2="12" y2="3"/>
                        </svg>
                        Download
                    </a>
                    <button class="result-btn result-btn-secondary" id="newVideoBtn">
                        Create Another
                    </button>
                </div>
            </div>
        </div>

        <footer class="footer">
            <p class="footer-text">Powered by AI video generation technology</p>
        </footer>
    </div>

    <script>
        const WEBHOOK_URL = 'https://aiaiaiai.app.n8n.cloud/webhook/generate-restaurant-video-v2';
        const STATUS_URL = 'https://aiaiaiai.app.n8n.cloud/webhook/video-status';
        const CLOUDINARY_URL = 'https://api.cloudinary.com/v1_1/dfenom5yj/image/upload';
        const CLOUDINARY_PRESET = 'ml_default';

        // DOM Elements
        const form = document.getElementById('videoForm');
        const submitBtn = document.getElementById('submitBtn');
        const progressSection = document.getElementById('progressSection');
        const resultSection = document.getElementById('resultSection');
        const errorMessage = document.getElementById('errorMessage');
        const progressBar = document.getElementById('progressBar');
        const progressTime = document.getElementById('progressTime');
        const resultVideo = document.getElementById('resultVideo');
        const downloadBtn = document.getElementById('downloadBtn');

        // Upload handlers
        const setupUpload = (boxId, inputId) => {
            const box = document.getElementById(boxId);
            const input = document.getElementById(inputId);
            const countEl = box.querySelector('.upload-count');

            box.addEventListener('click', () => input.click());

            input.addEventListener('change', () => {
                const count = input.files.length;
                if (count > 0) {
                    box.classList.add('has-files');
                    countEl.textContent = count;
                    countEl.style.display = 'block';
                } else {
                    box.classList.remove('has-files');
                    countEl.style.display = 'none';
                }
            });

            // Drag and drop
            box.addEventListener('dragover', (e) => {
                e.preventDefault();
                box.style.borderColor = 'var(--gold-primary)';
            });

            box.addEventListener('dragleave', () => {
                box.style.borderColor = '';
            });

            box.addEventListener('drop', (e) => {
                e.preventDefault();
                box.style.borderColor = '';
                input.files = e.dataTransfer.files;
                input.dispatchEvent(new Event('change'));
            });
        };

        setupUpload('interiorUpload', 'interiorFiles');
        setupUpload('foodUpload', 'foodFiles');

        // Upload to Cloudinary
        async function uploadToCloudinary(file) {
            const formData = new FormData();
            formData.append('file', file);
            formData.append('upload_preset', CLOUDINARY_PRESET);

            const response = await fetch(CLOUDINARY_URL, {
                method: 'POST',
                body: formData
            });

            const data = await response.json();
            return data.secure_url;
        }

        // Update progress step
        function setStep(stepName) {
            document.querySelectorAll('.progress-step').forEach(step => {
                const name = step.dataset.step;
                step.classList.remove('active', 'completed');

                if (name === stepName) {
                    step.classList.add('active');
                } else if (getStepOrder(name) < getStepOrder(stepName)) {
                    step.classList.add('completed');
                }
            });

            const progress = (getStepOrder(stepName) / 4) * 100;
            progressBar.style.width = `${progress}%`;
        }

        function getStepOrder(name) {
            const order = { 'upload': 1, 'scenes': 2, 'generating': 3, 'rendering': 4 };
            return order[name] || 0;
        }

        // Timer
        let timerInterval;
        let startTime;

        function startTimer() {
            startTime = Date.now();
            timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                const mins = Math.floor(elapsed / 60);
                const secs = elapsed % 60;
                progressTime.textContent = `${mins}:${secs.toString().padStart(2, '0')}`;
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
        }

        // Form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const interiorFiles = document.getElementById('interiorFiles').files;
            const foodFiles = document.getElementById('foodFiles').files;
            const restaurantName = document.getElementById('restaurantName').value;
            const email = document.getElementById('email').value;

            // Validation
            if (interiorFiles.length === 0 || foodFiles.length === 0) {
                showError('Please upload at least one interior and one food photo.');
                return;
            }

            // Start process
            submitBtn.disabled = true;
            submitBtn.textContent = 'Processing...';
            progressSection.classList.add('active');
            resultSection.classList.remove('active');
            errorMessage.classList.remove('active');
            startTimer();
            setStep('upload');

            try {
                // Upload images
                const interiorUrls = await Promise.all(
                    Array.from(interiorFiles).map(uploadToCloudinary)
                );
                const foodUrls = await Promise.all(
                    Array.from(foodFiles).map(uploadToCloudinary)
                );

                setStep('scenes');

                // Call webhook
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        restaurant_name: restaurantName,
                        interior_images: interiorUrls,
                        food_images: foodUrls,
                        email: email || null
                    })
                });

                const data = await response.json();

                if (data.execution_id) {
                    pollStatus(data.execution_id);
                } else if (data.video_url) {
                    showResult(data.video_url);
                } else {
                    throw new Error('Invalid response from server');
                }

            } catch (error) {
                showError(error.message || 'Something went wrong. Please try again.');
            }
        });

        // Poll for status
        async function pollStatus(executionId) {
            try {
                const response = await fetch(STATUS_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ execution_id: executionId })
                });

                const data = await response.json();

                if (data.status === 'completed' && data.video_url) {
                    showResult(data.video_url);
                } else if (data.status === 'failed') {
                    throw new Error(data.error || 'Video generation failed');
                } else {
                    // Update step based on status
                    if (data.step) setStep(data.step);

                    // Continue polling
                    setTimeout(() => pollStatus(executionId), 5000);
                }

            } catch (error) {
                showError(error.message);
            }
        }

        // Show result
        function showResult(videoUrl) {
            stopTimer();
            progressSection.classList.remove('active');
            resultSection.classList.add('active');
            resultVideo.src = videoUrl;
            downloadBtn.href = videoUrl;
            submitBtn.disabled = false;
            submitBtn.textContent = 'Create Your Commercial';

            // Mark all steps complete
            document.querySelectorAll('.progress-step').forEach(step => {
                step.classList.remove('active');
                step.classList.add('completed');
            });
            progressBar.style.width = '100%';
        }

        // Show error
        function showError(message) {
            stopTimer();
            errorMessage.textContent = message;
            errorMessage.classList.add('active');
            submitBtn.disabled = false;
            submitBtn.textContent = 'Create Your Commercial';
        }

        // New video button
        document.getElementById('newVideoBtn').addEventListener('click', () => {
            form.reset();
            resultSection.classList.remove('active');
            progressSection.classList.remove('active');
            document.querySelectorAll('.upload-box').forEach(box => {
                box.classList.remove('has-files');
                box.querySelector('.upload-count').style.display = 'none';
            });
            document.querySelectorAll('.progress-step').forEach(step => {
                step.classList.remove('active', 'completed');
            });
            progressBar.style.width = '0%';
            progressTime.textContent = '0:00';
        });
    </script>
</body>
</html>
