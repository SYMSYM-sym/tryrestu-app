<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80">
  <defs>
    <linearGradient id="goldIcon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f4e4bc"/>
      <stop offset="50%" style="stop-color:#d4af37"/>
      <stop offset="100%" style="stop-color:#a68a2a"/>
    </linearGradient>
    <filter id="glowIcon" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Plate base -->
  <ellipse cx="40" cy="58" rx="34" ry="13" fill="none" stroke="url(#goldIcon)" stroke-width="3" filter="url(#glowIcon)"/>

  <!-- Plate rim / inner -->
  <ellipse cx="40" cy="52" rx="26" ry="9" fill="none" stroke="url(#goldIcon)" stroke-width="2.5"/>

  <!-- Food dome hint -->
  <path d="M20 48 Q40 25 60 48" fill="none" stroke="url(#goldIcon)" stroke-width="2" opacity="0.4"/>

  <!-- Steam lines - animated feel -->
  <path d="M28 38 Q32 26 28 14" fill="none" stroke="url(#goldIcon)" stroke-width="2.5" stroke-linecap="round" opacity="0.7"/>
  <path d="M40 32 Q44 18 40 4" fill="none" stroke="url(#goldIcon)" stroke-width="3" stroke-linecap="round"/>
  <path d="M52 38 Q48 26 52 14" fill="none" stroke="url(#goldIcon)" stroke-width="2.5" stroke-linecap="round" opacity="0.7"/>
</svg>