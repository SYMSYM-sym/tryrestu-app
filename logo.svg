<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120">
  <defs>
    <!-- Gold Gradient -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f4e4bc"/>
      <stop offset="50%" style="stop-color:#d4af37"/>
      <stop offset="100%" style="stop-color:#a68a2a"/>
    </linearGradient>

    <!-- Glow Filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Subtle Shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#d4af37" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background (optional - transparent by default) -->
  <!-- <rect width="400" height="120" fill="#050505"/> -->

  <!-- Icon: Stylized plate/dish with steam -->
  <g transform="translate(20, 25)" filter="url(#shadow)">
    <!-- Plate base -->
    <ellipse cx="35" cy="55" rx="32" ry="12" fill="none" stroke="url(#goldGradient)" stroke-width="2.5"/>

    <!-- Plate rim -->
    <ellipse cx="35" cy="50" rx="25" ry="8" fill="none" stroke="url(#goldGradient)" stroke-width="2"/>

    <!-- Steam lines -->
    <path d="M25 35 Q28 25 25 15" fill="none" stroke="url(#goldGradient)" stroke-width="2" stroke-linecap="round" opacity="0.8"/>
    <path d="M35 30 Q38 20 35 10" fill="none" stroke="url(#goldGradient)" stroke-width="2.5" stroke-linecap="round"/>
    <path d="M45 35 Q42 25 45 15" fill="none" stroke="url(#goldGradient)" stroke-width="2" stroke-linecap="round" opacity="0.8"/>
  </g>

  <!-- Text: RESTU -->
  <text x="95" y="78" font-family="Georgia, 'Playfair Display', serif" font-size="58" font-weight="600" letter-spacing="8" fill="url(#goldGradient)" filter="url(#glow)">
    RESTU
  </text>

  <!-- Tagline -->
  <text x="98" y="100" font-family="Arial, Helvetica, sans-serif" font-size="11" font-weight="400" letter-spacing="4" fill="#a0a0a0">
    AI VIDEO COMMERCIALS
  </text>

  <!-- Decorative line -->
  <line x1="95" y1="85" x2="355" y2="85" stroke="url(#goldGradient)" stroke-width="1" opacity="0.3"/>
</svg>